
<div class="mt-4 mb-4">
  <div class="flex flex-row justify-between ">
    <p class="text-lg font-bold">Estadios</p>
  </div>

  <table mat-table [dataSource]="estadios" class="mat-elevation-z2">
    <!-- Columna de nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let estadio"> {{ estadio.nombre }} </td>
    </ng-container>

    <!-- Columna de departamento -->
    <ng-container matColumnDef="departamento">
      <th mat-header-cell *matHeaderCellDef> Departamento </th>
      <td mat-cell *matCellDef="let estadio"> {{ estadio.departamento }} </td>
    </ng-container>

    <!-- Columna de ciudad -->
    <ng-container matColumnDef="ciudad">
      <th mat-header-cell *matHeaderCellDef> Ciudad </th>
      <td mat-cell *matCellDef="let estadio"> {{ estadio.ciudad }} </td>
    </ng-container>

    <!-- Columna de direccion -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Direccion </th>
      <td mat-cell *matCellDef="let estadio"> {{ estadio.direccion }} </td>
    </ng-container>

    <!-- Columna de acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let estadio">
        <button mat-icon-button color="warn" (click)="deleteEstadio(estadio)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <!-- Encabezados de columna -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Filas de datos -->
    <tr mat-row *matRowDef="let estadio; columns: displayedColumns;"></tr>
  </table>


</div>
