<div class="mt-4 mb-4">
  <div class="flex flex-row justify-between ">
    <p class="text-lg font-bold">Usuarios</p>
  </div>

  <table mat-table [dataSource]="users" class="mat-elevation-z2">
    <!-- Columna de nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let user"> {{ user.nombre }} </td>
    </ng-container>

    <!-- Columna de edad -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let user"> {{ user.apellido }} </td>
    </ng-container>

    <!-- Columna de email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
    </ng-container>

    <!-- Agregar más columnas según tus necesidades -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="warn" (click)="deleteUser(user)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <!-- Encabezados de columna -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Filas de datos -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
