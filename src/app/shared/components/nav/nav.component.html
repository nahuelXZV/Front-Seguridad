<header class="flex w-full h-16 items-center justify-between border-b-2 border-gray-200 bg-white p-2">

  <div class="visible md:hidden">
    <button mat-button [matMenuTriggerFor]="menu">
      <span class="flex flex-row items-center">
        <mat-icon class="ml-2"> menu </mat-icon>
      </span>
    </button>
    <mat-menu #menu="matMenu">
      <shared-aside></shared-aside>
    </mat-menu>
  </div>

  <div class="hidden md:flex md:items-center">
    <a [routerLink]="'/home'">
      <!-- <img src="" alt="logo" class="h-12 w-44 ml-2"> -->
      <span class="text-2xl font-bold text-black ml-3">Sistema de Seguridad</span>
    </a>
  </div>
  <div class="mr-5">
    <button mat-button [matMenuTriggerFor]="menu_profile" aria-label="Ejemplo de icono-botón con un menú" class="">
      <!-- icono de perfil -->
      <span class="flex flex-row items-center">
        {{user.nombre + ' ' + user.apellido | titlecase}}
        <mat-icon class="ml-2"> account_circle </mat-icon>
      </span>
    </button>
    <mat-menu #menu_profile="matMenu">
      <button mat-menu-item [routerLink]="'./perfil'">
        <mat-icon>person</mat-icon>
        <span> Perfil </span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span> Cerrar Sesion </span>
      </button>
    </mat-menu>
  </div>
</header>
